version: '3.8'

services:
  dr-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: dr-detection:latest
    container_name: dr-detection-api
    ports:
      - "8000:8000"
    volumes:
      # Mount model checkpoints
      - ./checkpoints:/app/checkpoints:ro
      # Mount ONNX model if using
      # - ./model.onnx:/app/model.onnx:ro
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0  # Set to empty for CPU only
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Optional: GPU support (requires nvidia-docker)
  dr-api-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    image: dr-detection:gpu
    container_name: dr-detection-api-gpu
    ports:
      - "8001:8000"
    volumes:
      - ./checkpoints:/app/checkpoints:ro
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu
    restart: unless-stopped
