# EyePACS Dataset Configuration (Kaggle 2015)
# Large dataset for pretraining (~88k images)
# Note: Noisy labels, use for feature learning then fine-tune on APTOS

name: eyepacs
version: "2015"

# Data paths (relative to data_dir)
train_csv: "raw/eyepacs/trainLabels.csv"
train_images: "raw/eyepacs/train"
test_images: "raw/eyepacs/test"
processed_images: "processed/eyepacs"

# Image settings
image_size: 512
input_size: 456
channels: 3

# Class information
num_classes: 5
class_names:
  - "No DR"
  - "Mild NPDR"
  - "Moderate NPDR"
  - "Severe NPDR"
  - "Proliferative DR"

# Class weights (more imbalanced than APTOS - 73% Grade 0)
class_weights:
  - 0.14
  - 1.00
  - 0.40
  - 2.50
  - 1.80

# Preprocessing
preprocessing:
  ben_graham: true
  gaussian_sigma: 10
  alpha: 4.0
  beta: -4.0
  gamma: 128.0
  
  # Quality filtering for noisy EyePACS
  filter_quality: true
  min_brightness: 20
  max_blur_score: 100

# Augmentation (lighter for pretraining)
augmentation:
  horizontal_flip: 0.5
  vertical_flip: 0.5
  rotate_limit: 360
  rotate_prob: 0.5
  scale_limit: 0.15
  brightness_limit: 0.15
  contrast_limit: 0.15
  saturation_range: [0.85, 1.15]
  hue_shift_limit: 8
  coarse_dropout_prob: 0.2
  coarse_dropout_max_holes: 6
  coarse_dropout_max_size: 0.08

validation:
  stratified: true
  split_ratio: 0.1  # Smaller validation for large dataset
